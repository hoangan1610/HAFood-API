name: Build and deploy .NET to Azure Web App HAShopApi

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      # Nếu csproj KHÔNG ở root, sửa đường dẫn bên dưới cho đúng!
      - name: Restore
        run: dotnet restore HAShop.Api.csproj

      - name: Build (Release)
        run: dotnet build HAShop.Api.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish HAShop.Api.csproj -c Release -o ./publish --no-build

      # Kiểm tra có file .dll, .json… không
      - name: Show publish folder
        run: ls -al ./publish && echo "====" && ls -al ./publish/* || true

      - name: Zip published app
        run: |
          cd publish
          zip -r ../app.zip .
          cd ..

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "HAShopApi"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISH_PROFILE }}
          package: "app.zip"
